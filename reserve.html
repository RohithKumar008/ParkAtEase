  <p style="margin: 20px; color: red; text-align: center; font-size:20px; ">Reservation now AVAILABLE only for JAHANGIRPURI only!!</p>
  

  <div class="container">
    <div class="text" >
      <h6>Park At Ease</h6>
      <h1 style="font-size: 40px; font-weight: 100;">Fill the details</h1>
    </div>
    <div class="input">
      <form action="/reserve" method="POST">
        <!-- <label for="name" style="font-size: 30px;font-weight: 250; ">Enter your name:</label><br> -->
        <input type="text" id="name" name="name" placeholder="Enter your name" size="50"
          style="height: 40px; border-width: 0.5px; width: 400px;"><br>
        <!-- <label for="date" style="font-size: 30px;font-weight: 250;">Enter day :</label><br> -->
        <br>
        <input type="date" id="date" name="date" style="height: 40px; width: 400px; border-width: 0.5px;" min=""
          max="">
          <br><br>
        <div style="margin-right: 300px; width:100px;"><label for="time" style="font-size: 18px;font-weight: 300;">Enter time :</label></div>
        <input type="time" id="time" name="time" placeholder="time"
          style="width: 400px; height: 40px; border-width: 0.5px;"  required><br>
          <br>
        <div style="margin-right: 200px; width: 200px;"><label for="duration" style="font-size: 18px;font-weight: 300;">Enter duration(Hr) :</label></div>
        <select  id="duration" name="duration" placeholder="duration"
          style="height: 40px; width: 400px; border-width: 0.5px;"><br>
          <option value="0.3"> 0.3</option>
          <option value="0.4">0.4</option>
          <option value="0.5">0.5</option>
          <option value="1">1</option>
          <option value="1.1">1.1</option>
          <option value="1.2">1.2</option>
          <option value="1.3">1.3</option>
          <option value="1.4">1.4</option>
          <option value="1.5">1.5</option>
          <option value="2">2</option>
          </select>
          <br>
        <input class="btn btn-primary btn-lg" type="submit" value="Submit"
          style="margin-left: 130px; margin-top: 30px;">

    </div>
  </div>
  <div class="footer" style="margin: 100px;"></div>
  <script>
    // Get tomorrow's date
    var tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    var dd = String(tomorrow.getDate()).padStart(2, '0');
    var mm = String(tomorrow.getMonth() + 1).padStart(2, '0'); // January is 0!
    var yyyy = tomorrow.getFullYear();

    // Set the min and max attributes of the date input
    document.getElementById("date").min = yyyy + '-' + mm + '-' + dd;
    document.getElementById("date").max = yyyy + '-' + mm + '-' + dd;


  </script>
